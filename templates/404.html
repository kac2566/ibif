<!-- wp:group {"tagName":"main","style":{"spacing":{"margin":{"top":"0","bottom":"0"},"blockGap":"var:preset|spacing|30"}},"layout":{"type":"constrained"}} -->
<main
  class="wp-block-group"
  style="margin-top: 0; margin-bottom: 0"
>
  <!-- wp:group {"tagName":"section","align":"full","layout":{"type":"constrained"}} -->
  <section class="wp-block-group alignfull">
    <!-- wp:cover {"overlayColor":"base","isUserOverlayColor":true,"minHeight":80,"minHeightUnit":"vh","isDark":false,"align":"full","layout":{"type":"constrained"}} -->
    <div
      class="wp-block-cover alignfull is-light"
      style="min-height: 80vh"
    >
      <span
        aria-hidden="true"
        class="wp-block-cover__background has-base-background-color has-background-dim-100 has-background-dim"
      ></span>
      <div class="wp-block-cover__inner-container">
        <!-- wp:columns {"style":{"spacing":{"padding":{"top":"var:preset|spacing|56","bottom":"var:preset|spacing|56"}}}} -->
        <div
          class="wp-block-columns"
          style="
            padding-top: var(--wp--preset--spacing--56);
            padding-bottom: var(--wp--preset--spacing--56);
          "
        >
          <!-- wp:column -->
          <div class="wp-block-column">
            <!-- wp:image {"id":93,"width":"548px","height":"auto","aspectRatio":"1","sizeSlug":"large","linkDestination":"none","align":"center","className":"is-style-rounded fade-right"} -->
            <figure
              class="wp-block-image aligncenter size-large is-resized is-style-rounded fade-right"
            >
              <img
                src="http://himagazine-local.com/wp-content/uploads/2024/05/hAI_logo_RGB_color-1024x767.png"
                alt=""
                class="wp-image-93"
                style="aspect-ratio: 1; width: 548px; height: auto"
              />
            </figure>
            <!-- /wp:image -->
          </div>
          <!-- /wp:column -->

          <!-- wp:column {"verticalAlignment":"center"} -->
          <div class="wp-block-column is-vertically-aligned-center">
            <!-- wp:heading {"textAlign":"center","level":1,"style":{"spacing":{"margin":{"bottom":"var:preset|spacing|8"}},"elements":{"link":{"color":{"text":"var:preset|color|contrast"}}}},"textColor":"contrast","className":"zoom-out"} -->
            <h1
              class="wp-block-heading has-text-align-center zoom-out has-contrast-color has-text-color has-link-color"
              style="margin-bottom: var(--wp--preset--spacing--8)"
            >
              Błąd 404
            </h1>
            <!-- /wp:heading -->

            <!-- wp:paragraph {"align":"center","className":"fade-left"} -->
            <p class="has-text-align-center fade-left">
              Strona której szukasz zaginęła w otchłani internetu i nie mogę
              wyświetlić jej zawartości.
            </p>
            <!-- /wp:paragraph -->

            <!-- wp:paragraph {"align":"center","className":"fade-left"} -->
            <p class="has-text-align-center fade-left">
              Wróć do strony głównej korzystając z magicznego przycisku poniżej.
            </p>
            <!-- /wp:paragraph -->

            <!-- wp:buttons {"className":"zoom-out","layout":{"type":"flex","justifyContent":"center"}} -->
            <div class="wp-block-buttons zoom-out">
              <!-- wp:button {"className":"is-style-button-v2"} -->
              <div class="wp-block-button is-style-button-v2">
                <a
                  class="wp-block-button__link wp-element-button"
                  href="/"
                  >Wracam do strony głównej</a
                >
              </div>
              <!-- /wp:button -->
            </div>
            <!-- /wp:buttons -->
          </div>
          <!-- /wp:column -->
        </div>
        <!-- /wp:columns -->
      </div>
    </div>
    <!-- /wp:cover -->
  </section>
  <!-- /wp:group -->
</main>
<!-- /wp:group -->
